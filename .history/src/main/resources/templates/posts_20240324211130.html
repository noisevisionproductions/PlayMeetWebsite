<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posty</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/posts.css" rel="stylesheet" />

</head>


<body>
    <!-- Contener for posts displaying -->
    <div class="container">
        <h1 class="posts-header"> Wszystkie posty:</h1>
        <div id="posts-container">
            <h2 class="post-avatar">
                <img src="assets/post/sample_avatar.png" alt="Avatar">
            </h2>
            <span class="post-date">Data</span>

            <span class="post-singup"><i class="fas fa-heart"></i></span>
        </div>
        <div class="post-content">
            <p>Treść</p>
        </div>
        <div class="post-footer">
            <span class="post-creator">Stworzyciel</span>
            <span class="post-chat">
                <i class="fas fa-comment">Chat </i>
            </span>
        </div>
    </div>
    <script src="js/posts.js"></script>
</body>

</html>
