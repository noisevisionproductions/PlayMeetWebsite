<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stwórz nowy post</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/post_creating.css">
</head>
<body>
<div class="container">
    <h2>Tworzenie postu</h2>

    <!-- Form -->
    <form action="/api/posts/create" method="POST">
        <!-- Title/Activity -->
        <div class="input-group">
            <label for="sports">Wybierz sport</label>
            <select id="sports" name="sportName" required>
                <option value="">Wybierz sport</option>
                <option th:each="sport : ${sports}" th:value="${sport}" th:text="${sport}"></option>
            </select>
        </div>

        <div class="input-group">
            <label for="city">Wybierz miasto</label>
            <select id="city" name="cityName" required>
                <option value="">Wybierz miasto</option>
                <option th:each="cities : ${citiesInPoland}" th:value="${cities}" th:text="${cities}"></option>
            </select>
        </div>

        <div class="input-group">
            <label for="skillLevel">Wybierz poziom gry</label>
            <select id="skillLevel" name="skillLevel" required>
                <option value="">Poziom gry</option>
                <option th:each="entry : ${skillLevelNames}"
                        th:value="${entry.key}"
                        th:text="${entry.value}">
                </option>
            </select>
        </div>

        <div class="input-group">
            <label for="people">Ilość potrzebnych osób</label><input type="number" id="people" name="numberOfPeople"
                                                                     placeholder="Ilość potrzebnych osób" min="1"
                                                                     max="99" required>
        </div>

        <div class="date">
            <label for="date">Wybierz datę</label>
            <input type="date" id="date" name="dateTime" required>
        </div>

        <div class="checkbox-group">
            <label for="noDate">
                <input type="checkbox" id="noDate" name="noDateTime" onclick="toggleDate()"> Data do uzgodnienia
            </label>
        </div>

        <div class="hour">
            <label for="time">Wybierz godzinę</label>
            <input type="time" id="time" name="hourTime" required>
        </div>

        <div class="checkbox-group">
            <label for="noHour">
                <input type="checkbox" id="noHour" name="noHourTime" onclick="toggleHour()"> Godzina do uzgodnienia
            </label>
        </div>

        <div class="additional-info">
            <label for="additional-info">Dodatkowe informacje (opcjonalne)
                <textarea type="text" id="additional-info" name="additionalInfo"
                          placeholder="Dodatkowe informacje (opcjonalne)">
                </textarea>
            </label>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-btn">Utwórz post</button>
        </div>
    </form>
</div>
<script src="js/post_creating.js"></script>
</body>
</html>
