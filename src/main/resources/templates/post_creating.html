<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stwórz nowy post</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/post_creating.css">
</head>
<body>
<div class="container">
    <h2>Tworzenie postu</h2>

    <!-- Form -->
    <form action="#" method="POST">
        <!-- Title/Activity -->
        <div class="input-group">
            <input type="text" id="activity" name="activity" placeholder="Hokej" required>
        </div>

        <!-- City -->
        <div class="input-group">
            <input type="text" id="city" name="city" placeholder="Cieszyn" required>
        </div>

        <!-- Skill Level -->
        <div class="input-group">
            <input type="text" id="skill" name="skill" placeholder="Średnio-zaawansowany" required>
        </div>

        <!-- Number of people -->
        <div class="input-group">
            <input type="number" id="people" name="people" placeholder="Ilość potrzebnych osób" min="1" required>
        </div>

        <!-- Date and Time Checkboxes -->
        <div class="checkbox-group">
            <label for="date_agreement">
                <input type="checkbox" id="date_agreement" name="date_agreement"> Data do uzgodnienia
            </label>
            <label for="time_agreement">
                <input type="checkbox" id="time_agreement" name="time_agreement"> Godzina do uzgodnienia
            </label>
        </div>

        <!-- Additional Information -->
        <div class="input-group">
            <textarea id="additional_info" name="additional_info"
                      placeholder="Dodatkowe informacje (opcjonalne)"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="button-group">
            <button type="submit" class="submit-btn">Utwórz post</button>
        </div>
    </form>
</div>
</body>
</html>
