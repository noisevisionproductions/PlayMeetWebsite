<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posty</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="/css/common/background.css" rel="stylesheet"/>
    <link href="/css/posts.css" rel="stylesheet"/>
    <link href="/css/fragments/individual_post_style.css" rel="stylesheet"/>
    <link href="/css/fragments/navigation_bar_fragment.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{fragments/navigation_bar_fragment :: navbar}"></div>

<div class="container">
    <h1 class="posts-header">Wszystkie posty:</h1>
    <div th:each="post : ${posts}" th:insert="~{fragments/post_fragment :: post}"></div>
    <div th:if="${posts == null or posts.size() == 0}">
        <p class="no-posts">Brak postów do wyświetlenia.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/posts.js" defer></script>
</body>
</html>
